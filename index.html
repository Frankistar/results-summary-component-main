<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <article>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
      </div>

      <div class="text">
        <h3>Summary</h3>
        <div class="stat">
          <div class="stats first">
            <div class="name">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <h3>Reaction</h3>
            </div>
            <div class="value">
              <p><span>80</span> / 100</p>
            </div>
          </div>

          <div class="stats second">
            <div class="name">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <h3>Memory</h3>
            </div>
            <div class="value">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <div class="stats third">
            <div class="name">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <h3>Verbal</h3>
            </div>
            <div class="value">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <div class="stats fourth">
            <div class="name">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <h3>Visual</h3>
            </div>
            <div class="value">
              <p><span>72</span> / 100</p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
